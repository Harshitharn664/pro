<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>View Products</title>
</head>

<body>
    <div align="center">
        <h1>View Products</h1>
        <h3 th:text="${pass}" style="color: green"></h3>
       
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>

            <tr th:each="product:${products}">
           
                <td th:text="${product.name}"></td>
                <td><img height="100px" width="100px"
                        th:src="${product.imageLink}"
                        alt="Nike Shoe"></td>
               
                 <td th:text="${product.description}"></td>
                
                <td th:text="${product.price}"></td>
                <td th:text="${product.category}"></td>
                <td>
                    <a th:href="'/edit/'+${product.id}"><button>Edit</button></a>
                    <a th:href="'/delete/'+${product.id}"><button>Delete</button></a>
                </td>
            </tr>
            
            
        </table>
        
        

        <br><br>
        <a href="/"><button>Back</button></a>
    </div>
</body>

</html>
